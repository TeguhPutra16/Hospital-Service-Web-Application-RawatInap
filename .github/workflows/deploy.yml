name : Deploy to AWS

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Connect to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd /home/kamar-rs/BackEnd
            sudo git pull origin main
            sudo go mod tidy
            sudo docker stop kamarRSContainer
            sudo docker rm kamarRSContainer
            sudo docker rmi kamar-rs-images:latest
            sudo docker build -t kamar-rs-images:latest .
            sudo docker run -d -p 80:8080 -e SERVER_PORT=${{ secrets.SERVER_PORT }} -e DB_USERNAME=${{ secrets.DB_USERNAME }} -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} -e DB_HOST=${{ secrets.DB_HOST }} -e DB_PORT=${{ secrets.DB_PORT }} -e DB_NAME=${{ secrets.DB_NAME }} -e AWS_REGION=${{ secrets.AWS_REGION }} -e AWS_BUCKET_NAME=${{ secrets.AWS_BUCKET_NAME }} -e ACCESS_KEY_IAM=${{ secrets.ACCESS_KEY_IAM }} -e SECRET_KEY_IAM=${{ secrets.SECRET_KEY_IAM }} -e SECRET_JWT=${{ secrets.SECRET_JWT }} --name kamarRSContainer kamar-rs-images:latest